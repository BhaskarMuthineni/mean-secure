<div>
    <mat-card class="card">
        <mat-toolbar color="primary">
            <span>Login</span>        
        </mat-toolbar>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {{message}}
            </div>
            <mat-form-field class="example-full-width">
                <input matInput type="email" placeholder="Login" [(ngModel)]="loginData.username" name="username" required/>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password" [(ngModel)]="loginData.password" name="password" required/>
            </mat-form-field>                   
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
            <!-- <p>
                Not a member? <a [routerLink]="['/signup']">Signup here</a>
            </p> -->
        </form>
    </mat-card>
</div>
